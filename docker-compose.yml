services:
  mongodb:
    image: mongo:7
    container_name: pict-cie-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS:-secret}
      MONGO_INITDB_DATABASE: pict_cie
    volumes:
      - mongo_data:/data/db
    networks:
      - cie-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pict-cie-backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    env_file:
      - ./backend/.env
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - cie-network
    volumes:
      - backend_logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pict-cie-frontend
    restart: unless-stopped
    ports:
      - '80:80'
    depends_on:
      - backend
    networks:
      - cie-network
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  mongo_data:
  backend_logs:

networks:
  cie-network:
    driver: bridge
